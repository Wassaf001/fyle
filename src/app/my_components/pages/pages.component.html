<div class="c_table">

  <table class="example-full-width" cellspacing="0">
    <tbody>
    <tr>
      <td>
        <mat-form-field class="search">
          <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name"  #input>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Filter by Workout Type</mat-label>
          <mat-select placeholder="Select workout type" value="All" #workoutType (selectionChange)="filterByWorkoutType($event.value)">
            <mat-option value="All">All</mat-option>
            <mat-option value="Cycling">Cycling</mat-option>
            <mat-option value="Running">Running</mat-option>
            <mat-option value="Swimming">Swimming</mat-option>
            <mat-option value="Yoga">Yoga</mat-option>
          </mat-select>
        </mat-form-field>
      </td>

    </tr>
    </tbody>
  </table>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Workouts </th>
      <td mat-cell *matCellDef="let row">
        <div *ngFor="let workout of row.workouts">
          {{workout.type}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="numberOfWorkouts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Workouts </th>
      <td mat-cell *matCellDef="let row"> {{row.numberOfWorkouts}} </td>
    </ng-container>

    <ng-container matColumnDef="totalWorkoutMinutes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Workout Minutes </th>
      <td mat-cell *matCellDef="let row"> {{row.totalWorkoutMinutes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
